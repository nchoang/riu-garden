<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Riu Garden</title>
  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .payment-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .payment-form {
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 120px;
      text-align: right;
    }
    .form-group input {
      flex: 1;
      padding: 8px;
      width: 200px;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
    }
    .form-row .form-group {
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      color: #fff;
    }
    .header-main {
      background: #f8f8f8;
      padding: 10px 0;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-social-container {
      display: flex;
      gap: 10px;
    }
    .header-logo {
      display: flex;
      align-items: center;
    }
    .header-title {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header-main">
    <div class="container header-container">
      <ul class="header-social-container">
        <li><a href="#" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#" class="social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href="#" class="social-link"><ion-icon name="logo-linkedin"></ion-icon></a></li>
      </ul>
      <a href="#" class="header-logo">
        <img src="./assets/images/logo/logo.svg" alt="Riu Garden logo" width="124" height="64">
      </a>
      <p class="header-title">RIU GARDEN</p>
    </div>
  </header>
  
  <main class="payment-container">
    <div class="container">
      <h2 class="title">Payment Details</h2>
      <form action="#" class="payment-form">
        <div class="form-group">
          <ion-icon name="person-outline"></ion-icon>
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" name="card-name" required>
        </div>
        <div class="form-group">
          <ion-icon name="card-outline"></ion-icon>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <ion-icon name="calendar-outline"></ion-icon>
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
        </div>
        <div class="form-group">
          <ion-icon name="home-outline"></ion-icon>
          <label for="billing-address">Billing Address</label>
          <input type="text" id="billing-address" name="billing-address" required>
        </div>
        <button type="submit" class="btn-pay">Proceed to Payment</button>
      </form>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p class="copyright">&copy; 2025 Riu Garden. All rights reserved.</p>
    </div>
  </footer>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
